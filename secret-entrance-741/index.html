<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Why Are You Here</title>
  <style>
    body {
      background-color: #000;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 5px #ff0000;
      transition: text-shadow 0.3s ease;
      margin-bottom: 20px;
    }

    h1:hover {
      text-shadow: 0 0 10px #ff0000;
    }

    #cipherBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #cipher {
      font-size: 0.9em;
      margin-bottom: 10px;
      background-color: #111;
      padding: 10px;
      border: 1px solid #ff0000;
      border-radius: 5px;
      color: #ff3333;
      user-select: none;
    }

    input[type="text"] {
      background-color: #111;
      color: #ff0000;
      border: 1px solid #ff0000;
      padding: 5px;
      width: 260px;
      text-align: center;
    }

    #tapCounter {
      font-size: 0.8em;
      margin-top: 10px;
      color: #330000;
    }

    #timerMessage {
      margin-top: 30px;
      font-size: 0.9em;
      color: #990000;
    }

    #expired {
      color: #aa0000;
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <h1 id="mysteryText">Why are you here</h1>
  <div id="tapCounter">.</div>

  <div id="cipherBox">
    <div id="cipher">
      SEGMENT[1/2]: OElZVmt4<br>
      SEGMENT[2/2]: d3JpbQ==<br><br>
      KEY: ??? (Find it)
    </div>
    <input type="text" id="cipherInput" placeholder="Decode and enter the message">
  </div>

  <div id="timerMessage">You have <span id="timeLeft">4d 04:04:00</span> to decode the cipher.</div>
  <div id="expired">ðŸ”’ Link Expired. Request a new one.</div>

  <script>
    let tapCount = 0;
    let expired = false;
    const correctAnswer = "404progeny";

    document.getElementById("mysteryText").addEventListener("click", () => {
      if (expired) return;
      tapCount++;
      if (tapCount >= 10) {
        window.location.href = "https://youtube.com/@444_zx?si=-rxvsSbuF_BiMFLf";
      } else {
        document.getElementById("tapCounter").textContent = ".".repeat(tapCount);
      }
    });

    const input = document.getElementById("cipherInput");
    const cipherDisplay = document.getElementById("cipher");

    input.addEventListener("input", () => {
      if (expired) return;
      if (input.value.toLowerCase().trim() === correctAnswer) {
        cipherDisplay.textContent = "Why are you here.";
        input.disabled = true;
        input.style.color = "#00ff00";
        input.style.borderColor = "#00ff00";
      }
    });

    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
      }
    });

    const totalSeconds = 360240;
    let startTime = localStorage.getItem("startTime_444cipher");

    if (!startTime) {
      startTime = Date.now();
      localStorage.setItem("startTime_444cipher", startTime);
    } else {
      startTime = parseInt(startTime, 10);
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      const remaining = totalSeconds - elapsed;

      if (remaining <= 0) {
        expired = true;
        input.disabled = true;
        input.placeholder = "Link expired.";
        cipherDisplay.style.opacity = 0.5;
        document.getElementById("expired").style.display = "block";
        document.getElementById("timeLeft").textContent = "EXPIRED";
        return;
      }

      const d = Math.floor(remaining / 86400);
      const h = Math.floor((remaining % 86400) / 3600);
      const m = Math.floor((remaining % 3600) / 60);
      const s = remaining % 60;

      document.getElementById("timeLeft").textContent =
        `${d}d ${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

      setTimeout(updateTimer, 1000);
    }

    updateTimer();
  </script>

</body>
  </html>
